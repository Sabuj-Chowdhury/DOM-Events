<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Delete</title>
  </head>
  <body>
    <button><a href="./index.html">Go Back</a></button>

    <section>
      <h1 id="h-text">Delete me</h1>
      <p>if you type other than <em>delete</em> ,delete button will not work</p>

      <input id="input-text" type="text" placeholder="Please type 'delete'" />
      <button id="delete-btn" disabled>delete</button>
    </section>
    <script>
      document
        .getElementById("delete-btn")
        .addEventListener("click", function () {
          document.getElementById("h-text").style.display = "none";
        });
      document
        .getElementById("input-text")
        .addEventListener("keyup", function (events) {
          textValue = events.target.value;
          if (textValue === "delete") {
            document.getElementById("delete-btn").removeAttribute("disabled");
          } else {
            document
              .getElementById("delete-btn")
              .setAttribute("disabled", true);
          }
        });
    </script>
  </body>
</html>
